<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./mobile.css">
    <link rel="stylesheet" href="./desktop.css" media="(min-width:1000px)">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="">
    </header>
    <main>
      <img class="back" src="./images/bg-mobile.svg" alt="">
      <img class="screen" src="./images/illustration-mockups.svg" alt="">
      <p class="big__text">Build The Community Your Fans Will Love</p>
      <p class="small__text">Huddle re-imagines the way we build
        communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </main>
    <footer>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
    </footer>
  </body>
</html>
